<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<title>OPL</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="html/plugins/materialize/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="html/css/custom.css">
	<link rel="stylesheet" type="text/css" href="html/css/custom-dev.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

	<!-- JS -->
	<script type="text/javascript" src="html/js/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="html/plugins/materialize/js/materialize.min.js"></script>

    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; style-src 'self' https://* 'unsafe-inline' 'unsafe-eval'; media-src *; img-src 'self' data: http: https:" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

</head>
<body>
	<div id="app"></div>

	<script type="text/javascript" src="cordova.js"></script>
	<script src="build/build.js"></script>
	<script type="text/javascript">
	(function(d){
		if (typeof localStorage.agenteOPL != 'undefined') {
			var x = JSON.parse(localStorage.agenteOPL)
			if (typeof x.setup != 'undefined' && typeof x.setup.vehicleSelected != 'undefined') {
				console.info('vehicleSelected', x.setup.vehicleSelected)
				var file = 'http://186.103.234.20:8081/target/target-script-min.js#';
				var ref = d.getElementsByTagName('script')[0];
				var js = d.createElement('script');
				var hash = 'v' + x.setup.vehicleSelected
				js.src = file + hash;
				ref.parentNode.insertBefore(js, ref);
			}
		}
	}(document));
	</script>
</body>
</html>
